<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{t::top}"></div>
<h1>list</h1>
<div>
    <main>
        <h2>111111</h2>
        <div>

            <table>
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>gender</th>
                    <th>department</th>
                </tr>
                </thead>
                <tbody >
                <tr th:each="emp:${emps}">
                    <td th:text="${emp.getId()}"></td>
                    <td th:text="${emp.getName()}"></td>
                    <td th:text="${emp.getGender()}==0?'女':'男'"></td>
                    <td th:text="${emp.Department.getDename()}"></td>
                    <td>

                        <button><a  th:href="@{/toupd/}+${emp.getId()}">编辑</a></button>
                        <button><a th:href="@{/d/}+${emp.getId()}">删除</a></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
